{% extends "base.html" %}
{% load static %}

{% block content%}

<div class="bg-gray-200 text-sm">
    <div class="container-fluid">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 py-3">
          <li class="breadcrumb-item"><a class="fw-light" href="/dashboard">Home</a></li>
          <li class="breadcrumb-item active fw-light" aria-current="page">Assign Leaves</li>
        </ol>
      </nav>
    </div>
  </div>

  <header class="py-4">
    <div class="container-fluid py-2">
      <h1 class="h3 fw-normal mb-0">Assign Leave Days here Here:</h1>
    </div>
  </header>


  <section class="tables">
    <div class="container-fluid">
      <form class="narrow-form" action="" method="post" >
        {% csrf_token %}
  
        <div class="form-group mt-2">
          <label for="employee"><strong>Employee:</strong></label>
          {{ form.employee }}
        </div>
  
        <div class="form-group mt-2">
          <label for="leave_type"><strong>Leave Type:</strong></label>
          {{ form.leave_type }}
        </div>
        <div class="form-group mt-2">
          <label for="days_requested"><strong>Number of Days Requested:</strong></label>
          {{ form.remaining_days }}
        </div>
  
        <div class="form-group mt-2">
          <button type="submit" class="btn btn-success mt-2">Save</button>
          <a href="{% url 'leave_assigning' %}" class="btn btn-success mt-2">Cancel</a>
        </div>
      </form>
    </div>
  </section>
<br>
    
  <section class="tables">
    <div class="container-fluid">
        <a href="{% url 'leave_balance' %}" class="btn btn-success mt-1">Views Employee Leave Balances</a>
    </div>
</section>

{% endblock %}
